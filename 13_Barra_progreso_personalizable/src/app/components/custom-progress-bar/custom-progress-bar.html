<div class="container mt-4">
  <h2>Barra de Progreso Personalizable</h2>
  
  <div class="progress" style="height: 30px; margin: 20px 0;">
    <div 
      class="progress-bar"
      [class]="'bg-' + color"
      [class.progress-bar-striped]="striped"
      [style.width]="value + '%'"
    >
      @if (showText) {
        <span class="fw-bold">{{ value }}%</span>
      }
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h4>Cambiar Valor</h4>
      <button class="btn btn-success btn-sm me-2" (click)="cambiarValor(10)">+10%</button>
      <button class="btn btn-success btn-sm me-2" (click)="cambiarValor(25)">+25%</button>
      <button class="btn btn-warning btn-sm me-2" (click)="cambiarValor(-10)">-10%</button>
      <button class="btn btn-warning btn-sm me-2" (click)="cambiarValor(-25)">-25%</button>
    </div>

    <div class="col-md-6">
      <h4>Cambiar Color</h4>
      <button class="btn btn-primary btn-sm me-2" (click)="cambiarColor('primary')">Azul</button>
      <button class="btn btn-success btn-sm me-2" (click)="cambiarColor('success')">Verde</button>
      <button class="btn btn-warning btn-sm me-2" (click)="cambiarColor('warning')">Amarillo</button>
      <button class="btn btn-danger btn-sm me-2" (click)="cambiarColor('danger')">Rojo</button>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-6">
      <h4>Opciones Extra</h4>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="striped" id="striped">
        <label class="form-check-label" for="striped">Rayas</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="showText" id="texto" checked>
        <label class="form-check-label" for="texto">Mostrar porcentaje</label>
      </div>
    </div>

    <div class="col-md-6">
      <h4>Acciones</h4>
      <button class="btn btn-secondary btn-sm" (click)="resetear()">Resetear Todo</button>
    </div>
  </div>
