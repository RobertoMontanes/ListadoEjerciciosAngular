<div class="search-page">
  <h2>Search</h2>
  <div class="controls">
    <select [(ngModel)]="type">
      <option value="movie">Movies</option>
      <option value="tv">TV Series</option>
    </select>
    <input [(ngModel)]="query" placeholder="Busca por tÃ­tulo..." />
    <button (click)="doSearch()">Buscar</button>
  </div>

  <div *ngIf="loading">Buscando...</div>

  <div class="results-grid">
    <div *ngFor="let item of results" class="result-card">
      <img *ngIf="item.poster_path || item.profile_path" [src]="imageBase + (item.poster_path || item.profile_path)" alt="{{ item.title || item.name }}" />
      <div class="title">{{ item.title || item.name }}</div>
    </div>
  </div>
</div>
